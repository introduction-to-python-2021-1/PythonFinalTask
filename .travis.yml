language: python
python:
  - "3.9"
install:
  - pip install -r requirements.txt
script:
  - cd rss_reader
  - pip install .
  - nosetests --cover-branches --with-coverage --cover-min-percentage=50 --cover-package=rss_reader .
  - nosetests --cover-branches --with-coverage --cover-min-percentage=50 --cover-package=components .
  - pycodestyle --max-line-length=120 .
  - cd -